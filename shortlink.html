<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://challenges.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com data:; img-src 'self' data: https:; connect-src 'self' https://api.emailjs.com https://challenges.cloudflare.com https://api.short.io;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Short Link Creator - FlyNuka</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <span class="logo-text">flynuka</span>
                </a>
            </div>
            <div class="nav-actions">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Short Link Creator Section -->
    <section class="shortlink-section" style="min-height: 100vh; padding-top: 100px;">
        <div class="container">
            <div class="section-header" style="text-align: center; margin-bottom: 3rem;">
                <h1 class="section-title" style="font-size: 2.5rem; margin-bottom: 1rem;">Short Link Creator</h1>
                <p style="color: var(--text-secondary); font-size: 1.1rem;">Create short links for go.flynuka.com</p>
            </div>

            <div class="shortlink-form-container" style="max-width: 600px; margin: 0 auto;">
                <form class="contact-form" id="shortlinkForm">
                    <div class="form-group">
                        <input type="url" id="longUrl" name="longUrl" placeholder="" required>
                        <label for="longUrl">Long URL</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="customSlug" name="customSlug" placeholder="" pattern="[a-zA-Z0-9_-]+" maxlength="50">
                        <label for="customSlug">Custom Slug (Optional)</label>
                        <small style="display: block; margin-top: 0.5rem; color: var(--text-tertiary); font-size: 0.875rem;">
                            Only letters, numbers, hyphens, and underscores. Leave empty for auto-generated.
                        </small>
                    </div>

                    <div id="errorMessage" class="form-message error" style="display: none;"></div>
                    <div id="successMessage" class="form-message success" style="display: none;"></div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-link"></i> Create Short Link
                    </button>
                </form>

                <div id="resultContainer" style="display: none; margin-top: 2rem; padding: 1.5rem; background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border-color);">
                    <h3 style="margin-bottom: 1rem; color: var(--primary-green);">
                        <i class="fas fa-check-circle"></i> Link Created Successfully!
                    </h3>
                    <div style="margin-bottom: 1rem;">
                        <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-weight: 500;">Short Link:</label>
                        <div style="display: flex; gap: 0.5rem; align-items: center;">
                            <input type="text" id="shortLinkOutput" readonly style="flex: 1; padding: 0.75rem; background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-family: monospace;">
                            <button type="button" id="copyBtn" class="btn btn-secondary" style="padding: 0.75rem 1.5rem;">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-weight: 500;">Original URL:</label>
                        <a href="#" id="originalUrlLink" target="_blank" style="color: var(--primary-green); word-break: break-all;">...</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="config.js"></script>
    <script src="shortlink.js"></script>
</body>
</html>
