<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Form Submission</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; background-color: #f5f5f5;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f5f5f5; padding: 40px 20px;">
        <tr>
            <td align="center">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="max-width: 600px; background-color: #ffffff; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);">
                    
                    <!-- Header with Green Accent -->
                    <tr>
                        <td style="background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%); padding: 30px 40px; text-align: center;">
                            <h1 style="margin: 0; color: #000000; font-size: 28px; font-weight: 800; letter-spacing: -0.5px;">
                                New Contact Form Submission
                            </h1>
                            <p style="margin: 10px 0 0 0; color: #000000; font-size: 14px; font-weight: 500; opacity: 0.8;">
                                flynuka.com
                            </p>
                        </td>
                    </tr>
                    
                    <!-- Content Area -->
                    <tr>
                        <td style="padding: 40px;">
                            
                            <!-- Greeting -->
                            <p style="margin: 0 0 30px 0; color: #333333; font-size: 16px; line-height: 1.6;">
                                You have received a new message from your website contact form.
                            </p>
                            
                            <!-- Contact Information Card -->
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f5f5f5; border-radius: 15px; border-left: 4px solid #00ff88; margin-bottom: 30px;">
                                <tr>
                                    <td style="padding: 25px;">
                                        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                            <tr>
                                                <td style="padding-bottom: 15px;">
                                                    <p style="margin: 0; color: #000000; font-size: 14px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; color: #00ff88;">
                                                        From
                                                    </p>
                                                    <p style="margin: 5px 0 0 0; color: #333333; font-size: 18px; font-weight: 700;">
                                                        {{from_name}}
                                                    </p>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding-bottom: 15px; padding-top: 15px; border-top: 1px solid #e0e0e0;">
                                                    <p style="margin: 0; color: #000000; font-size: 14px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; color: #00ff88;">
                                                        Email
                                                    </p>
                                                    <p style="margin: 5px 0 0 0; color: #333333; font-size: 16px;">
                                                        <a href="mailto:{{from_email}}" style="color: #00ff88; text-decoration: none; font-weight: 500;">{{from_email}}</a>
                                                    </p>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding-top: 15px; border-top: 1px solid #e0e0e0;">
                                                    <p style="margin: 0; color: #000000; font-size: 14px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; color: #00ff88;">
                                                        Subject
                                                    </p>
                                                    <p style="margin: 5px 0 0 0; color: #333333; font-size: 16px; font-weight: 600;">
                                                        {{subject}}
                                                    </p>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                            
                            <!-- Message Section -->
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin-bottom: 30px;">
                                <tr>
                                    <td>
                                        <p style="margin: 0 0 15px 0; color: #000000; font-size: 14px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; color: #00ff88;">
                                            Message
                                        </p>
                                        <div style="background-color: #ffffff; border: 2px solid #e0e0e0; border-radius: 10px; padding: 20px; color: #333333; font-size: 16px; line-height: 1.8; white-space: pre-wrap;">
{{message}}
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            
                            <!-- Reply Button -->
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td align="center" style="padding-top: 20px; border-top: 2px solid #f5f5f5;">
                                        <a href="mailto:{{reply_to}}?subject=Re: {{subject}}" style="display: inline-block; background-color: #00ff88; color: #000000; text-decoration: none; padding: 14px 35px; border-radius: 50px; font-weight: 600; font-size: 16px; box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);">
                                            Reply to {{from_name}}
                                        </a>
                                    </td>
                                </tr>
                            </table>
                            
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td style="background-color: #000000; padding: 25px 40px; text-align: center;">
                            <p style="margin: 0; color: #ffffff; font-size: 14px;">
                                &copy; 2024 Flynuka
                            </p>
                            <p style="margin: 10px 0 0 0; color: #00ff88; font-size: 12px; font-weight: 600;">
                                Elevating Perspectives Through Aerial Excellence
                            </p>
                        </td>
                    </tr>
                    
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
