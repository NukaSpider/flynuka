services:
  - type: web
    name: flynuka-website
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    # Add your environment variables in Render dashboard:
    # CLOUDFLARE_SITE_KEY
    # CLOUDFLARE_SECRET_KEY
    # EMAILJS_SERVICE_ID
    # EMAILJS_TEMPLATE_ID

