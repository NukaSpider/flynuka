<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Short Link | FlyNuka</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="shortlink-container">
        <div class="shortlink-card">
            <div class="shortlink-header">
                <i class="fas fa-link"></i>
                <h1>Create Short Link</h1>
                <p>Generate custom shortened links for go.flynuka.com</p>
            </div>

            <form id="shortlinkForm" class="shortlink-form">
                <div class="form-group">
                    <label for="originalURL">Original URL</label>
                    <input 
                        type="url" 
                        id="originalURL" 
                        name="originalURL" 
                        placeholder="https://example.com/very/long/url" 
                        required
                    >
                    <i class="fas fa-globe"></i>
                </div>

                <div class="form-group">
                    <label for="customPath">Custom Path (Optional)</label>
                    <div class="input-with-prefix">
                        <span class="input-prefix">go.flynuka.com/</span>
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="customPath" 
                                name="customPath" 
                                placeholder="my-custom-link"
                                pattern="[a-zA-Z0-9-_]+"
                                title="Only letters, numbers, hyphens, and underscores allowed"
                            >
                            <i class="fas fa-edit"></i>
                        </div>
                    </div>
                    <small class="form-hint">Leave empty for auto-generated path</small>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <span>Create Short Link</span>
                    <i class="fas fa-magic"></i>
                </button>
            </form>

            <!-- Success Modal -->
            <div id="successModal" class="modal">
                <div class="modal-content shortlink-modal-content">
                    <div class="modal-header">
                        <h3>Short Link Created!</h3>
                        <button class="modal-close" id="closeSuccessModal"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="modal-body shortlink-modal-body">
                        <div class="result-success">
                            <i class="fas fa-check-circle"></i>
                            <div class="result-link">
                                <input type="text" id="shortLinkOutput" readonly>
                                <button class="btn-copy" id="copyBtn" title="Copy to clipboard">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                            <div class="result-info">
                                <p><strong>Original:</strong> <span id="originalLinkOutput"></span></p>
                                <p><strong>Path:</strong> <span id="pathOutput"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="errorContainer" class="error-container" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>

    <script src="shortlink.js"></script>
</body>
</html>
